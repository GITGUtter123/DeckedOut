<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial="1.0">
  <title>Decked Out</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/x-icon" href="Logo.png">
</head>
<body>
  <div class="app-container">
    <!-- Presets Dropdown Menu -->
    <div class="presets-container">
      <h3>Presets</h3>
      <button class="dropdown-btn" onclick="toggleDropdown()">Presets â–¼</button>
      <div id="presetDropdown" class="preset-dropdown-content">
        <button class="save-preset-btn" id="savePresetBtn" onclick="savePreset()">Save Current Set</button>
        <ul id="presetList"></ul>
      </div>
    </div>

    <h1>Decked Out</h1>

    <div class="carousel">
      <div class="flashcard ghost left"></div>
      <div class="flashcard main" id="flashcard">
        <div class="card-face front" id="card-front">Click to Reveal Answer</div>
        <div class="card-face back" id="card-back">Answer</div>
      </div>
      <div class="flashcard ghost right"></div>
    </div>

    <button class="next-btn" onclick="nextCard()">Next Flashcard</button>
    <button class="clear-btn" onclick="clearAllFlashcards()">Clear All Flashcards</button>

    <h2>Create a Flashcard</h2>
    <form id="flashcard-form">
      <input type="text" id="question" placeholder="Enter question" required>
      <input type="text" id="answer" placeholder="Enter answer" required>
      <button type="submit" id="addFlashcardButton">Add Flashcard</button>
    </form>
  </div>

  <script src="app.js"></script>
</body>
</html>
